<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3">
			<div class="card-body">
				<div class="container text-center">
					<img class="my_profile" alt=""
						th:src="@{'/images/'+${user.imageURL}}"
						style="width: 180px; height: 180px">
					<h3 class="mt-2">
						<span th:text="${user.name}"></span>
					</h3>

				</div>
				<div>
					<h5 style="font-size: medium; font-weight: bold;">
						<span>Mobile Number - </span><span th:text="${user.number}"></span>
					</h5>
					<h5 style="font-size: medium; font-weight: bold;">
						<span>Email Address - </span><span th:text="${user.email}"></span>
					</h5>
				</div>
				<div class="description">
					<th:block th:utext="${user.about}"></th:block>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		   $(document).ready(()=>{
			   $(".itme").removeClass("active");
			   $("#pf-link").addClass("active");
		   });
		</script>
	</section>
</body>
</html>
